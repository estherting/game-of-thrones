<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game of Thrones House Info</title>
    <link rel='stylesheet' type='text/css' href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $('img').click(function() {
          var house_id = $(this).attr('id');
          var html_str = "<h3>House Details</h3>";
          $.get("https://anapioficeandfire.com/api/houses/"+house_id, function(res) {
            html_str += "<h4>Name: </h4>"+res['name']+"<br>";
            html_str += "<h4>Words: </h4>"+res['words']+"<br>";
            html_str += "<h4>Titles: </h4>"+res['titles'];
            $('.house-details h3').html(html_str);
          }, 'json')
        })
      })
    </script>
  </head>

  <body>
    <img src="img/baratheon.png" id="17" alt="House of Baratheon">
    <img src="img/lannister.jpg" id="229" alt="House of Lannister">
    <img src="img/stark.jpg" id="362" alt="House of Start">
    <img src="img/targaryen.jpg" id="378" alt="House of Targaryen">

    <div class="house-details">
      <h3>House Details</h3>
    </div>
  </body>
</html>
